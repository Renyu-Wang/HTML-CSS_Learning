<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
</head>

<body>
    <section id="overlay">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form action="/practice.html" method="POST">
            <h1>Login to start creating a burger!</h1>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="user-pw">Password:</label>
            <input type="password" name="user-pw" id="user-pw">

        </form>
        <hr>
        <form>
            <h1>Create a burger!</h1>
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <input type="text" name="patty" id="patty" value="beef">
            </section>
            <br>
            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input id="amount" name="amount" type="number" step="1">
            </section>
            <br>
            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5">
                <span>Well-Done</span>
            </section>
            <br>
            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>
                <label for="lettuce">Lettuce</label>
                <input id="lettuce" name="topping" type="checkbox" value="lettuce">
                <label for="tomato">Tomato</label>
                <input id="tomato" name="topping" type="checkbox" value="tomato">
                <label for="onion">Onion</label>
                <input id="onion" name="topping" type="checkbox" value="onion">
            </section>
            <br>
            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <input id="yes" type="radio" name="cheese" value="yes">
                <label for="yes">Yes</label>
                <input id="no" type="radio" name="cheese" value="no">
                <label for="no">No</label>
            </section>
            <br>
            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select name="bun" id="bun">			
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                    <option value="creambun">Creambun</option>
                </select>
            </section>
            <br>
            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="ketchup"></option>
                    <option value="mayo"></option>
                    <option value="honeymaster"></option>
                </datalist>
            </section>
            <br>
            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea id="extra" name="extra" rows="3" cols="40">Adding default text</textarea>
            </section>
            <br>
            <section class="submission">
                <input type="submit" value="Submit">
            </section>
        </form>

    </section>
</body>

</html>
